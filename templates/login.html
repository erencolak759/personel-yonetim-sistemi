<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | HR Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1497366216548-37526070297c?q=80&w=1920&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Arka plan karartma katmanı */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.8); /* Biraz daha koyu lacivert */
            z-index: 1;
        }

        .login-card {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo-area {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: #0f172a;
            display: block;
            margin-top: 10px;
        }

        .form-control {
            height: 55px;
            border-radius: 12px;
            padding-left: 50px;
            border: 1px solid #e2e8f0;
            font-size: 1rem;
            background-color: #f8fafc;
            transition: all 0.3s;
        }

        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
            border-color: #0d6efd;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 19px;
            color: #64748b;
            font-size: 1.1rem;
            z-index: 10;
        }

        .btn-login {
            height: 55px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            background: #0d6efd;
            border: none;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(13, 110, 253, 0.3);
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="login-card">
    <div class="logo-area">
        <div class="d-inline-flex align-items-center justify-content-center bg-primary bg-opacity-10 text-primary rounded-circle" style="width: 80px; height: 80px;">
            <i class="fas fa-fingerprint fa-3x"></i>
        </div>
        <span class="brand-logo">HR Portal</span>
        <p class="text-muted small mb-0">Güvenli Giriş Ekranı</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} d-flex align-items-center small py-2 rounded-3 border-0 shadow-sm mb-4">
                    <i class="fas fa-info-circle me-2"></i>
                    <div>{{ message }}</div>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/giris_yap" method="POST">
        <div class="mb-3 position-relative">
            <i class="fas fa-user input-icon"></i>
            <input type="text" name="kullanici_adi" class="form-control" placeholder="Kullanıcı Adı" required autocomplete="off">
        </div>

        <div class="mb-4 position-relative">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" name="sifre" class="form-control" placeholder="Şifre" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-login text-white shadow-sm">
            Oturum Aç
        </button>
    </form>

    <div class="text-center mt-4">
        <a href="#" class="text-decoration-none small text-muted hover-primary">
            <i class="fas fa-question-circle me-1"></i> Şifremi Unuttum?
        </a>
    </div>
    
    <div class="mt-4 pt-3 border-top text-center">
        <small class="text-muted" style="font-size: 0.7rem;">&copy; 2025 Şirket İsmi A.Ş.</small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
