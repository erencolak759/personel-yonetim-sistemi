{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-success text-white py-3">
                <h5 class="mb-0"><i class="fas fa-user-plus me-2"></i>Yeni Personel Kaydı</h5>
            </div>
            <div class="card-body p-5">
                <form method="post" action="{{ url_for('personel_ekle') }}" class="row g-3">
                    
                    <h6 class="text-success border-bottom pb-2">1. Kimlik Bilgileri</h6>
                    <div class="col-md-4">
                        <label class="form-label fw-bold small">TC Kimlik No</label>
                        <input type="text" name="tc_kimlik_no" class="form-control" required maxlength="11" placeholder="11 haneli TC">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold small">Ad</label>
                        <input type="text" name="ad" class="form-control" required placeholder="Ad">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold small">Soyad</label>
                        <input type="text" name="soyad" class="form-control" required placeholder="Soyad">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-bold small">Doğum Tarihi</label>
                        <input type="date" name="dogum_tarihi" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold small">Telefon</label>
                        <input type="text" name="telefon" class="form-control" placeholder="0555...">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold small">E-posta</label>
                        <input type="email" name="email" class="form-control" placeholder="ornek@sirket.com">
                    </div>

                    <h6 class="text-success border-bottom pb-2 mt-4">2. Görev ve Departman Bilgileri</h6>
                    <div class="col-md-4">
                        <label class="form-label fw-bold small">İşe Giriş Tarihi</label>
                        <input type="date" name="ise_giris_tarihi" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold small">Departman</label>
                        <select name="departman_id" class="form-select" required>
                            <option value="">Seçiniz...</option>
                            {% for d in departmanlar %}
                            <option value="{{ d.departman_id }}">{{ d.departman_adi }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold small">Pozisyon (Maaş Otomatik)</label>
                        <select name="pozisyon_id" class="form-select" required>
                            <option value="">Seçiniz...</option>
                            {% for p in pozisyonlar %}
                            <option value="{{ p.pozisyon_id }}">{{ p.pozisyon_adi }} (Taban: {{ p.taban_maas }} ₺)</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-12 text-end mt-4">
                        <a href="/personel" class="btn btn-light border">İptal</a>
                        <button type="submit" class="btn btn-success px-5 shadow-sm">Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
